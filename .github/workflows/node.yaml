name: build

on: 
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node & npm
        uses: relative-ci/.github/actions/setup-node-npm@main

      # Build and output webpack stats to dist/webpack-stats.json
      - run: npm run build

      # Send webpack stats and build information to RelativeCI
      - name: Send webpack stats to RelativeCI
        uses: relative-ci/agent-action@27c136262f3bd1a0524bc0995db3e1943a47b114
        with:
          webpackStatsFile: ./dist/webpack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            dist/webpack-stats.json
